<body>
  <h1>‚ú® Web Photobooth L·ªõp N1 - C√≥ Filter ‚ú®</h1>
  <div class="greeting">üëã Xin ch√†o 12N1! - T·ª´ Danhnguyebaoduy</div>
  <video id="video" autoplay></video><br>
  <label for="filterSelect">üé® Ch·ªçn filter:</label>
  <select id="filterSelect">
    <option value="none">Kh√¥ng c√≥</option>
    <option value="grayscale(100%)">Tr·∫Øng ƒëen</option>
    <option value="sepia(80%)">C·ªï ƒëi·ªÉn</option>
    <option value="invert(100%)">√Çm b·∫£n</option>
    <option value="contrast(150%)">ƒê·∫≠m n√©t</option>

  </select><br>
  <button onclick="takePhoto()">üì∏ Ch·ª•p ·∫£nh</button>
  <a id="downloadLink" style="display:none;" download="n1-filter-photo.png">üì• T·∫£i ·∫£nh xu·ªëng</a>
  <br>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="photo" alt="·∫¢nh s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y" style="max-width: 100%; display:none; margin-top: 10px;">
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photo = document.getElementById('photo');
    const downloadLink = document.getElementById('downloadLink');
    const filterSelect = document.getElementById('filterSelect');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((err) => {
        alert('Kh√¥ng th·ªÉ truy c·∫≠p camera üò¢');
        console.error(err);
      });

    filterSelect.addEventListener('change', () => {
      video.style.filter = filterSelect.value;
    });

    function takePhoto() {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      context.filter = filterSelect.value;
      context.translate(canvas.width, 0);
      context.scale(-1, 1);
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      const dataURL = canvas.toDataURL('image/png');
      photo.src = dataURL;
      photo.style.display = 'block';
      downloadLink.href = dataURL;
      downloadLink.style.display = 'inline-block';
    }
  </script>
